<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grunt</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <h1>Exercício Grunt</h1>
        <h2>Número B seja maior que Número A</h2>
        <form id="form">
            <input type="number" id="campo-a" required placeholder="Campo A" />
            <input type="number" id="campo-b" required placeholder="Campo B" />
            <button id="submit" type="submit">Submit</button>
        </form>
        <span id="sucess-message">Correto!</span>
        <span id="error-message">Esse número não é maior</span>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
